<div class="flex flex-col gap-1 relative">
  <label class="block text-text-light text-sm font-bold">{{ label }}</label>
  <div class="flex justify-center">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [formControl]="control"
      [class.error-border]="error"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-text-light leading-tight focus:outline-none focus:shadow-outline h-10"
    />
  </div>
  <p *ngIf="error" class="absolute text-error text-[12px] bottom-[-16px]">
    {{ error }}
  </p>
</div>
